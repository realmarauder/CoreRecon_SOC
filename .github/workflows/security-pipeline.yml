  security-gate:
    name: Security Gate Check
    runs-on: ubuntu-latest
    needs: [sast, codeql, dependency-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Bandit report
        uses: actions/download-artifact@v4
        with:
          name: bandit-report
          path: ./artifacts
        continue-on-error: true

      - name: Check for critical findings
        run: |
          echo "Checking for critical security findings..."
          if [ -f ./artifacts/bandit-report.json ]; then
            CRITICAL=$(jq '[.results[] | select(.issue_severity=="HIGH")] | length' ./artifacts/bandit-report.json)
            if [ "$CRITICAL" -gt "0" ]; then
              echo "::warning::Found $CRITICAL critical security issues in Bandit scan"
            fi
          else
            echo "No Bandit report found, skipping critical findings check"
          fi
          echo "âœ… Security gate check complete"

